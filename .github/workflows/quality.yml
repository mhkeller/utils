name: Code Quality

on:
  push:
    branches: [main, tests]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run prettier check
        run: npx prettier --check "**/*.{js,json,md}"
        continue-on-error: true

      - name: Check for type issues
        run: npx tsc --noEmit --allowJs --checkJs --target es2020 --moduleResolution node --esModuleInterop true lib/*.js
        continue-on-error: true
